<!DOCTYPE html>
<html lang="en">

<head>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>::Agenda::</title>
</head>

<body>
  <div class="container-fluid">

    <header class="row">
      <nav class="col s12 m12 l12">
        <div class="nav-wrapper">
          <h4 class="brand-logo">Contactos</h4>
        </div>
      </nav>
    </header>

    <section>
      <div class="row">
        <div class="col s6 m3 l2 right">
          <div class="card-panel teal ">
            <span class="white-text" id="numeroContactos">No de contactos: </span>
          </div>
        </div>
      </div>
    </section>

    <section class="row">
      <div id="contactos" class="col s12 m4 l2">

      </div>
    </section>

    <section id="menu" class="row">
      <div class="fixed-action-btn horizontal click-to-toggle col s12 m12 l12">
        <a class="btn-floating btn-large red right">
          <i class="material-icons">menu</i>
        </a>
        <ul>
          <li><a class="btn-floating cyan darken-3"><i class="material-icons">search</i></a></li>
          <li><a class="btn-floating pink accent-4" href="#modal1"><i class="material-icons">add</i></a></li>
        </ul>
      </div>
    </section>

    <!-- Modal agregarContacto -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Nuevo Contacto</h4>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Nombre</label>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" pattern="^[5|9|7|6]\d{9}$" class="validate">
                <label for="icon_telephone">Tel√©fono</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="agregar" class="btn modal-action modal-close waves-effect waves-green btn-flat">
              Agregar
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
